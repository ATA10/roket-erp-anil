<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./stok.js"></script>
</head>

<body>
    <form id="duzenleme-formu">
        <fieldset>
            <legend>Stok Ürünü Düzenle:</legend>
            <hr>
            Stoğa Eklenecek :
            <input type="number" placeholder="MİKTAR" id="eklenecek">
            <hr>
            <hr>
            Stok Giren :
            <input type="text" placeholder="Stok_giren" id="stok_giren">
            <hr>
            Açıklama :
            <textarea name="aciklama" id="aciklama" cols="30" rows="10">
            </textarea>
            <hr>
            <input type="submit" id="kaydet" value="Kaydet">            
            <input type="submit" id="geri" value="Geri">
        </fieldset>
    </form>
    <script>        
        document.getElementById("geri").addEventListener("click", (event) => {
            event.preventDefault();
            location.href = "./stoklistele.html"
        })
    </script>
</body>

</html>
