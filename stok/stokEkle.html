<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stok</title>
    <script src="./stokEkle.js"></script>
</head>

<body>
    <form id="ekleme-formu">
        <fieldset>
            <legend>STOK EKLE:</legend>
            <input type="text" id="urun_adi" placeholder="ürün Adı">
            <hr>
            <select name="urun_tipi" id="urun_tipi">
                <option value="ton">ton</option>
                <option value="uzunluk">uzunluk</option>
                <option value="sarim">sarim</option>
            </select>
            <input type="number" placeholder="miktar" id="miktar">
            <hr>
            Stok Giren:
            <input type="text" placeholder="stok_giren" id="stok_giren">
            <hr>
            Açıklama :
            <textarea name="aciklama" id="aciklama" cols="30" rows="10">
            </textarea>
            <hr>
            <input type="submit" id="kaydet" value="Kaydet">
            
            <input type="submit" id="geri" value="Geri">
        </fieldset>
    </form>

    <script>
        document.getElementById("kaydet").addEventListener("click", (event) => {
            event.preventDefault();
            stokEkle();
            
        })
        document.getElementById("geri").addEventListener("click", (event) => {
            event.preventDefault();
            location.href = "./stokListele.html"
        })     
    </script>


</body>

</html>
